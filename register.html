<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header class="mobile-header">
        <a href="./index.html"><h1>Register</h1></a>
    </header>
        <div class="desktop-header">
            <header class="desktop">
                    <a href="./index.html"><p class="logo"><span class="get">get</span><span class="linked">linked</span></p></a>
                <div class="desktop-nav">
                        <ul class="navlinks">
                            <li><a href="#">Timeline</a></li>
                            <li><a href="#">Overview</a></li>
                            <li><a href="#">FAQs</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                        </ul>
                        <button><a href="./register.html">Register</a></button>
                </div>
            </header>
        </div>
    </header>
    

    <main class="mobile">
        <img src="./Mobile-svgs/Register.svg" alt="register-svg">
        <section class="text">
            <p>Be part of this movement!</p> <div class="walking-emojis"><img src="./Mobile-svgs/walking-emoji(female).svg" alt="walking-1"> <img src="./Mobile-svgs/walking-emoji(male).svg" alt="walking-1"></div>
        </section>
        <h2>CREATE YOUR ACCOUNT</h2>
        <form action="" class="m-form">
            <label for="name">Team's name</label>
            <input type="text" id="name" placeholder="Enter the name of your group">
            <label for="number">Phone</label>
            <input type="number" id="number" placeholder="Enter your phone number">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Enter your email address">
            <label for="topic">Project topic</label>
            <input type="text" id="topic" placeholder="What is your group's project topic">
            <div class="categories-group">
                <div class="category">
                    <label for="categories">Category</label>
                <select name="categories" id="categories">
                    <option value="" disabled selected>Select your category</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                </div>
                <div class="group">
                    <label for="group">Group Size</label>
                    <select name="group" id="group">
                        <option value="" disabled selected>Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
            <p class="alert">Please review your registration details before submitting</p>
            <div class="checkbox">
                <label class="custom-checkbox">
                    <input type="checkbox" id="checkbox">
                    <span class="checkmark"></span>
                    <p>I agreed with the event terms and conditions
                        and privacy policy</p>
                </label>
            </div>
            <input type="Submit">
        </form>
    </main>

    <section class="desktop-view">
                <img src="./Mobile-svgs/Register.svg" alt="register-svg" class="img">
            <div class="register">
                <h2 class="register-text">Register</h2>
                <section class="d-text">
                    <p>Be part of this movement!</p> <div class="walking-emojis"><img src="./Mobile-svgs/walking-emoji(female).svg" alt=""> <img src="./Mobile-svgs/walking-emoji(male).svg" alt=""></div>
                </section>
                <h3 class="title">CREATE YOUR ACCOUNT</h3>
                <form class="d-form" id="form">
                    <div class="first">
                        <div class="one">
                            <label for="team">Team's name</label>
                            <input type="text" id="team" placeholder="Enter the name of your group" minlength="5" max="20" required>
                        </div>
                        <div class="two">
                            <label for="number">Phone</label>
                            <input type="number" id="number" placeholder="Enter your phone number" min="11" max="14" required>
                        </div>
                    </div>
                    <div class="second">
                        <div class="one">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your E-mail address"required >
                        </div>
                        <div class="two">
                            <label for="project">Project topic</label>
                            <input type="project" id="project" placeholder="What is your group's project topic" required>
                        </div>
                    </div>
                    <div class="third">
                        <div class="d-category">
                            <label for="category">Select your category</label>
                        <select name="" id="category">
                            <option value="" disabled selected>Select your category</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                        </div>

                        <div class="d-group">
                            <label for="group">Group Size</label>
                            <select name="" id="group">
                                <option value="" disabled selected>Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <p class="alert">Please review your registration details before submitting</p>
                    <div class="checkbox">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="checkbox">
                            <span class="checkmark"></span>
                            <p>I agreed with the event terms and conditions
                                and privacy policy</p>
                        </label>
                    </div>
                    <input type="Submit">
                </form>
            </div>
    </section>

    <section class="modal">
        <div class="successful">
            <img src="./Mobile-svgs/successfully-done.svg" alt="" class="sd">
            <img src="./Mobile-svgs/successful-man.svg" alt="" class="sm">
        </div>
    </section>

        <script src="./register.js"></script>
</body>
</html>
